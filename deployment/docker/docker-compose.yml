# docker-compose.yml
version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: aegis-pg
    restart: unless-stopped
    environment:
      POSTGRES_USER: aegis
      POSTGRES_PASSWORD: aegis
      POSTGRES_DB: controlplane
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aegis -d controlplane"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data
    command: >
      postgres -c shared_buffers=256MB
               -c max_connections=200
               -c wal_level=replica
               -c timezone=UTC

  # optional: web UI
  adminer:
    image: adminer:latest
    restart: unless-stopped
    ports: ["8080:8080"]
    depends_on: [postgres]

volumes:
  pgdata: