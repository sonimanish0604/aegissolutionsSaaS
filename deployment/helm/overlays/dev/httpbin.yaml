apiVersion: v1
kind: Namespace
metadata:
  name: aegis
  labels:
    istio-injection: "enabled"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpbin
  namespace: aegis
spec:
  replicas: 1
  selector:
    matchLabels: { app: httpbin }
  template:
    metadata:
      labels: { app: httpbin }
    spec:
      containers:
      - name: httpbin
        image: docker.io/kennethreitz/httpbin
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet: { path: /status/200, port: 80 }
          initialDelaySeconds: 2
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: httpbin
  namespace: aegis
spec:
  selector: { app: httpbin }
  ports:
  - name: http
    port: 8000
    targetPort: 80