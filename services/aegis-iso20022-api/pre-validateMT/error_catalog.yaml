  C01:
    category: C
    description: 'MTs 102, 102 STP, 104, and 107

      If field 19 is present in sequence C, then it must equal the sum of the amounts
      in all occurrences of field 32B in sequence B.

      MTs 201, 203, and 204

      The amount in field 19 must equal the sum of the amounts in all occurrences
      of field 32B or 34A.'
    severity: error
    sources:
    - ufec_20230720_cleaned_nowatermark.docx:L506
    title: MTs 102, 102 STP, 104, and 107
  C02:
    category: C
    description: 'The currency code must be the same for all occurrences of indicated
      fields in the entire message. See the Standards MT Message Reference Guides
      for the indicated fields in each message.

      Examples:

      The following list (not exhaustive) explains how error code C02 is applied in
      specific message types:

      MT 321. The currency code in the amount fields (fields 19A in sequence B) must
      be the same for all occurrences of this field in the message.

      MTs 320 and 330. The currency code in the amount fields, except for fields 33B
      and 33E in sequence G, must be the same for all occurrences of these fields
      in the message.

      MT 350. The currency code in the amount fields 32B and 34B in sequence B must
      be the same.

      Special Cases:

      The following MTs (not an exhaustive list) apply error code C02 in an exceptional
      manner (for example, either based on the presence of another field OR individually
      to separate groups of fields within the MT):

      MTs 103, 103 REMIT, and 103 STP. If field 71G is present, the currency code
      in the fields 71G and 32A must be the same.

      MTs 104 and 107. The currency code in fields 32B and 71 G in sequences B and
      C must be the same for all occurrences of these fields in the message. The currency
      code in field 71F in sequences B and C must be the same for all occurrences
      of this field in the message.

      MT 320. The currency codes in the amount fields 32B, 32H, and 34E in sequence
      B, and field 71F in sequence H, must be the same.

      MT 620. If field 32H is present, then the currency code must be the same as
      the currency code in field 32B.'
    severity: error
    sources:
    - ufec_20230720_cleaned_nowatermark.docx:L511
    title: The currency code must be the same for all occurrences of indicated fields
      in the entire message.
  C03:
    category: C
    description: 'The number of decimal digits in the amount component is checked
      against the maximum allowed for the corresponding currency. This check is mostly
      applied to fields that contain both the amount and the currency code components.

      Examples:

      field 32A in MTs 103, 103 REMIT, and 103 STP

      field 32B in MTs 104 and 107 (sequences B and C), 760, 765, 767, and 786 This
      check also applies, among others, to:

      field 19 in MTs 102, 102 STP, 104, 107, 201, 203, and 204 where the corresponding
      currency is the one used in field 32B or 34A

      field 32H and 33E in MT 300 sequence F

      field 33B in MTs 103, 103 REMIT, 103 STP, MTs 104 and 107 (sequence B), and
      767

      field 33Z in MT 306 where the corresponding currency is the one used in field
      34B in subsequence B1. This check only applies if field 34B in subsequence B1
      is present.

      field 71F in MTs 103, 103 REMIT, 103 STP and in MTs 104 and 107, sequences B
      and C

      field 71G in MTs 103, 103 REMIT, 103 STP and in MTs 104 and 107, sequences B
      and C

      field 72 Reject/Return in MTs 103, 103 REMIT, 103 STP and in MTs 104 and 107,
      sequence A'
    severity: error
    sources:
    - ufec_20230720_cleaned_nowatermark.docx:L524
    title: The number of decimal digits in the amount component is checked against
      the maximum allowed for the corresponding currency.
