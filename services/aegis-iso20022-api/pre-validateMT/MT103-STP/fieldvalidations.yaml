- tag: '20'
  name: Sender's Reference
  sequence: A
  presence: mandatory
  format: 16x
  description: Reference assigned by the sender to uniquely identify the message.
  validations:
  - id: 20-NR-1
    type: network_rule
    rule: no_leading_or_trailing_slash_or_double_slash
    error_code: T26
    message: Field must not start or end with '/' and must not contain '//' anywhere in its contents.
  usage_notes:
  - id: 20-U-1
    description: Quote this reference in related confirmations or statements (for example MT 900 or MT 950).
  - id: 20-U-2
    description: Must be unique per message and forms part of the transaction identification for queries or cancellations.
- tag: 13C
  name: Time Indication
  sequence: A
  presence: optional
  format: /8c/4!n1!x4!n
  description: Provides processing time indications (for example CLS/TARGET2 deadlines).
  usage_notes:
  - id: 13C-U-1
    description: Multiple occurrences may be used to convey several time indications; the offset expresses the difference
      from UTC.
  validations:
  - id: 13C-NR-1
    type: network_rule
    rule: time_indication_must_be_valid_hhmm
    error_code: T38
    message: Time indication must be a valid HHMM value.
  - id: 13C-NR-2
    type: network_rule
    rule: time_offset_within_utc_range
    error_code: T16
    message: "Time offset must be within \xB113:00 (HH 00-13, MM 00-59)."
  - id: 13C-NR-3
    type: network_rule
    rule: time_indication_sign_must_be_valid
    error_code: T15
    message: Sign must be '+' or '-' when an offset is provided.
- tag: 23B
  name: Bank Operation Code
  sequence: A
  presence: mandatory
  format: 4!c
  description: Identifies the service level of the credit transfer.
  values_ref: lookups.mt103_bank_operation_codes
  validations:
  - id: 23B-NR-1
    type: network_rule
    rule: bank_operation_code_must_be_recognised
    error_code: T36
    message: Operation code must be one of the permitted values for MT103.
  usage_notes:
  - id: 23B-U-1
    description: Use CRED, CRTS, SPAY, SPRI, or SSTD as appropriate to the agreed service level.
  - id: 23B-U-2
    description: Code CRTS should not be sent on the live FIN network.
- tag: 23E
  name: Instruction Code
  sequence: A
  presence: conditional
  presence_condition: See rules C3, C13, C16, and C17.
  format: 4!c[/30x]
  description: Specifies additional instructions to be executed by the receiver or intermediary.
  values_ref: lookups.mt103_instruction_codes
  additional_info_allowed_for:
  - PHON
  - PHOB
  - PHOI
  - TELE
  - TELB
  - TELI
  - HOLD
  - REPA
  ordered_codes:
  - SDVA
  - INTC
  - REPA
  - CORT
  - HOLD
  - CHQB
  - PHOB
  - TELB
  - PHON
  - TELE
  - PHOI
  - TELI
  forbidden_combinations:
    error_code: D67
    pairs:
    - - SDVA
      - HOLD
    - - SDVA
      - CHQB
    - - INTC
      - HOLD
    - - INTC
      - CHQB
    - - HOLD
      - CHQB
    - - PHON
      - TELB
    - - PHON
      - TELE
    - - PHON
      - TELI
    - - PHON
      - PHOB
    - - PHON
      - PHOI
    - - PHOB
      - PHOI
    - - PHOB
      - TELE
    - - PHOB
      - TELI
    - - PHOI
      - TELE
    - - PHOI
      - TELB
    - - PHOI
      - TELI
    - - TELB
      - TELE
    - - TELB
      - TELI
    - - TELE
      - TELI
  validations:
  - id: 23E-NR-1
    type: network_rule
    rule: instruction_code_must_be_recognised_mt103
    error_code: T47
    message: Instruction code must be one of the MT103-recognised values.
  - id: 23E-NR-2
    type: network_rule
    rule: instruction_code_additional_info_mt103
    error_code: D97
    message: Additional information is only allowed for codes PHON, PHOB, PHOI, TELE, TELB, TELI, HOLD, or REPA.
  - id: 23E-NR-3
    type: network_rule
    rule: instruction_code_order_enforced
    error_code: D98
    message: Instruction codes must be supplied in the mandated order.
- tag: 26T
  name: Transaction Type Code
  sequence: A
  presence: optional
  format: 3!c
  description: Identifies the nature or purpose of the transaction (for example salaries, pensions, dividends).
  usage_notes:
  - id: 26T-U-1
    description: Use EUROSTAT balance of payments codes or other bilaterally agreed codes.
- tag: 32A
  name: Value Date/Currency/Interbank Settled Amount
  sequence: A
  presence: mandatory
  format: 6!n3!a15d
  description: Specifies the value date, interbank settlement currency, and settled amount.
  constraints:
    currency: ISO4217
  validations:
  - id: 32A-NR-1
    type: network_rule
    rule: must_be_valid_date_yymmdd
    error_code: T50
    message: Date must be a valid YYMMDD calendar date.
  - id: 32A-NR-2
    type: network_rule
    rule: currency_must_be_valid_iso4217
    error_code: T52
    message: Currency must be a valid ISO 4217 currency code.
  - id: 32A-NR-3
    type: network_rule
    rule: amount_integer_part_at_least_one_digit
    error_code: C03
    message: Amount must include at least one digit before the decimal comma.
  - id: 32A-NR-4
    type: network_rule
    rule: amount_decimal_places_within_currency_precision
    error_code: T40
    message: Number of digits after the decimal comma must not exceed the precision allowed for the currency.
  - id: 32A-NR-5
    type: network_rule
    rule: amount_decimal_comma_mandatory
    error_code: T43
    message: Amount must include a decimal comma.
  - id: 32A-NR-6
    type: network_rule
    rule: currency_not_in_disallowed_commodities
    error_code: C08
    message: Commodity currency codes XAU, XAG, XPD, and XPT are not permitted in this field.
- tag: 33B
  name: Currency/Instructed Amount
  sequence: A
  presence: optional
  format: 3!a15d
  description: Original amount instructed by the ordering customer.
  constraints:
    currency: ISO4217
  validations:
  - id: 33B-NR-1
    type: network_rule
    rule: currency_must_be_valid_iso4217
    error_code: T52
    message: Currency must be a valid ISO 4217 currency code.
  - id: 33B-NR-2
    type: network_rule
    rule: amount_integer_part_at_least_one_digit
    error_code: C03
    message: Amount must include at least one digit before the decimal comma.
  - id: 33B-NR-3
    type: network_rule
    rule: amount_decimal_places_within_currency_precision
    error_code: T40
    message: Number of digits after the decimal comma must not exceed the precision allowed for the currency.
  - id: 33B-NR-4
    type: network_rule
    rule: amount_decimal_comma_mandatory
    error_code: T43
    message: Amount must include a decimal comma.
  usage_notes:
  - id: 33B-U-1
    description: Forward unchanged along the payment chain; populate whenever a conversion has been performed.
- tag: '36'
  name: Exchange Rate
  sequence: A
  presence: conditional
  presence_condition: See rule C6 for usage when currency conversions occur.
  format: 12d
  description: Exchange rate applied when converting the instructed amount to the settlement amount.
  validations:
  - id: 36-NR-1
    type: network_rule
    rule: amount_decimal_places_within_currency_precision
    error_code: T40
    message: Exchange rate fractional precision must not exceed the allowed number of digits.
  - id: 36-NR-2
    type: network_rule
    rule: amount_decimal_comma_mandatory
    error_code: T43
    message: Exchange rate must include a decimal comma.
- tag: 50a
  name: Ordering Customer
  sequence: A
  presence: mandatory
  options_allowed:
  - A
  - F
  - K
  option_A:
    label: Account / Identifier Code
    format: '[/34x] 4!a2!a2!c[3!c]'
    validations:
    - id: bic-option-NR-1
      type: network_rule
      rule: identifier_code_must_be_valid_bic
      error_code: T27
      message: Identifier Code must be a valid BIC in the required format (4!a2!a2!c[3!c]).
    - id: bic-option-NR-2
      type: network_rule
      rule: identifier_code_must_be_fin_destination
      error_code: T28
      message: Identifier Code must correspond to a valid FIN destination.
    - id: bic-option-NR-3
      type: network_rule
      rule: identifier_code_branch_identifier_validity
      error_code: T29
      message: Identifier Code must contain a valid branch identifier, when present.
    - id: bic-option-NR-4
      type: network_rule
      rule: identifier_code_non_connected_validity
      error_code: T45
      message: Identifier Code must not reference an invalid non-connected BIC.
  option_F:
    label: Party Identifier / Number, Name and Address
    format: 35x 4*(1!n/33x)
    party_identifier_formats:
    - 35x
    - 4!a/2!a/27x
    name_and_address_line_format: 1!n/33x
    line_number_lookup_ref: lookups.option_F_line_numbers
    codes_allowed_ref: lookups.party_identifier_codes
    validations:
    - id: 50aF-NR-1
      type: network_rule
      rule: option_f_party_identifier_line_structure
      error_code: T54
      message: Party Identifier line must use 35x or 4!a/2!a/27x and each subsequent line must follow 1!n/33x.
    - id: 50aF-NR-2
      type: network_rule
      rule: option_f_party_identifier_code_lookup
      error_code: T55
      message: When Party Identifier uses code/country/identifier format, the code must be one of the allowed values.
    - id: 50aF-NR-3
      type: network_rule
      rule: option_f_party_identifier_country_iso
      error_code: T73
      message: When Party Identifier uses code/country/identifier format, the country code must be a valid ISO country code.
    - id: 50aF-NR-4
      type: network_rule
      rule: option_f_first_name_address_line_is_1
      error_code: T56
      message: First Name/Address line must begin with number 1.
    - id: 50aF-NR-5
      type: network_rule
      rule: option_f_numbers_in_ascending_order
      error_code: T56
      message: Numbered Name/Address lines must appear in ascending numerical order.
    - id: 50aF-NR-6
      type: network_rule
      rule: option_f_requires_number_3_with_country
      error_code: T56
      message: At least one Name/Address line must use number 3 to provide country and town information.
    - id: 50aF-NR-7
      type: network_rule
      rule: option_f_number_3_country_iso
      error_code: T73
      message: The first occurrence of number 3 must include a valid ISO country code.
    - id: 50aF-NR-8
      type: network_rule
      rule: option_f_number_repeat_constraints
      error_code: T56
      message: "Numbers 1, 2, and 3 may repeat at most twice; numbers 4\u20138 must not repeat."
    - id: 50aF-NR-9
      type: network_rule
      rule: option_f_numbers_4_and_5_pairing
      error_code: T56
      message: Number 4 must not appear without number 5, and number 5 must not appear without number 4.
    - id: 50aF-NR-10
      type: network_rule
      rule: option_f_number_4_valid_date
      error_code: T50
      message: Number 4 must be followed by a valid date in YYYYMMDD not later than the sender's submission date.
    - id: 50aF-NR-11
      type: network_rule
      rule: option_f_numbers_5_6_7_country_iso
      error_code: T73
      message: Numbers 5, 6, and 7 must include a valid ISO country code.
    - id: 50aF-NR-12
      type: network_rule
      rule: option_f_numbers_5_6_7_details_required
      error_code: T56
      message: Numbers 5, 6, and 7 must be followed by '/' and additional identifying details.
    - id: 50aF-NR-13
      type: network_rule
      rule: option_f_number_8_usage_constraints
      error_code: T56
      message: Number 8 may only continue identifiers provided under numbers 1, 6, or 7.
  option_K:
    label: Account / Name and Address
    format: '[/34x] 4*35x'
  usage_notes:
  - id: 50a-U-1
    description: Provide the ordering customer's account when known; option F follows the mandated numbering scheme.
- tag: 52a
  name: Ordering Institution
  sequence: A
  presence: optional
  options_allowed:
  - A
  option_A:
    label: Party Identifier / Identifier Code
    format: '[/1!a][/34x] 4!a2!a2!c[3!c]'
    national_clearing_codes_ref: lookups.national_clearing_codes
    validations:
    - id: nc-bic-NR-1
      type: network_rule
      rule: identifier_code_must_be_valid_bic
      error_code: T27
      message: Identifier Code must be a valid BIC in the required format (4!a2!a2!c[3!c]).
    - id: nc-bic-NR-2
      type: network_rule
      rule: identifier_code_must_be_fin_destination
      error_code: T28
      message: Identifier Code must correspond to a valid FIN destination.
    - id: nc-bic-NR-3
      type: network_rule
      rule: identifier_code_branch_identifier_validity
      error_code: T29
      message: Identifier Code must contain a valid branch identifier, when present.
    - id: nc-bic-NR-4
      type: network_rule
      rule: identifier_code_non_connected_validity
      error_code: T45
      message: Identifier Code must not reference an invalid non-connected BIC.
    - id: nc-bic-NR-5
      type: network_rule
      rule: identifier_code_must_be_financial_institution
      error_code: C05
      message: Identifier Code must identify a registered financial institution BIC.
