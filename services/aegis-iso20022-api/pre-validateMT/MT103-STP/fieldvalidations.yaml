    description: Provide at least the beneficiary customer's name or BIC; include the account number when available.
  - id: 59a-U-2
    description: Account line may include //CH to reference a CHIPS UID when required.
- tag: '70'
  name: Remittance Information
  sequence: A
  presence: optional
  format: 4*35x
  codes_allowed_ref: lookups.remittance_codes
  description: Provides remittance details intended for the beneficiary.
  validations:
  - id: 70-NR-1
    type: network_rule
    rule: remittance_info_codes_must_be_recognised
    error_code: T47
    message: Codes enclosed in '/' must be recognised remittance markers.
- tag: 71A
  name: Details of Charges
  sequence: A
  presence: mandatory
  format: 3!a
  codes_allowed_ref: lookups.charge_codes
  validations:
  - id: 71A-NR-1
    type: network_rule
    rule: charge_code_must_be_recognised
    error_code: T08
    message: Charges code must be one of BEN, OUR, or SHA.
- tag: 71F
  name: Sender's Charges
  sequence: A
  presence: conditional
  presence_condition: See rules C14 and C15 for when sender charges must be reported.
  format: 3!a15d
  description: Currency and amount of charges deducted by the sender or previous banks.
  validations:
  - id: 71F-NR-1
    type: network_rule
    rule: currency_must_be_valid_iso4217
    error_code: T52
    message: Currency must be a valid ISO 4217 currency code.
  - id: 71F-NR-2
    type: network_rule
    rule: amount_integer_part_at_least_one_digit
    error_code: C03
    message: Amount must include at least one digit before the decimal comma.
  - id: 71F-NR-3
    type: network_rule
    rule: amount_decimal_places_within_currency_precision
    error_code: T40
    message: Number of digits after the decimal comma must not exceed the precision allowed for the currency.
  - id: 71F-NR-4
    type: network_rule
    rule: amount_decimal_comma_mandatory
    error_code: T43
    message: Amount must include a decimal comma.
- tag: 71G
  name: Receiver's Charges
  sequence: A
  presence: conditional
  presence_condition: See rules C14, C15, and C18 for when receiver charges must be reported.
  format: 3!a15d
  description: Currency and amount of charges due to the receiver.
  validations:
  - id: 71G-NR-1
    type: network_rule
    rule: currency_must_be_valid_iso4217
    error_code: T52
    message: Currency must be a valid ISO 4217 currency code.
  - id: 71G-NR-2
    type: network_rule
    rule: amount_integer_part_at_least_one_digit
    error_code: C03
    message: Amount must include at least one digit before the decimal comma.
  - id: 71G-NR-3
    type: network_rule
    rule: amount_decimal_places_within_currency_precision
    error_code: T40
    message: Number of digits after the decimal comma must not exceed the precision allowed for the currency.
  - id: 71G-NR-4
    type: network_rule
    rule: amount_decimal_comma_mandatory
    error_code: T43
    message: Amount must include a decimal comma.
  - id: 71G-NR-5
    type: network_rule
    rule: amount_must_not_be_zero
    error_code: D57
    message: Receiver's charges must be greater than zero.
- tag: '72'
  name: Sender to Receiver Information
  sequence: A
  presence: optional
  format: 6*35x
  validations:
  - id: 72-NR-1
    type: network_rule
    rule: sender_to_receiver_reject_return_guideline
    error_code: T80
    message: If /REJT/ or /RETN/ is used, follow the Payments Reject/Return Guidelines.
- tag: 77B
  name: Regulatory Reporting
  sequence: A
  presence: optional
  format: 3*35x
  codes_allowed_ref: lookups.regulatory_reporting_codes
  validation_notes:
  - Line 1 may follow the pattern /<Code>/<Country Code>[//additional information]; subsequent lines may continue additional
    information prefixed with '//'.
  usage_notes:
  - id: 77B-U-1
    description: Provide regulatory or statutory information required by the receiver's or sender's authorities.
  - id: 77B-U-2
    description: Use ISO 3166-1 alpha-2 country codes when indicating residence via BENEFRES or ORDERRES.
