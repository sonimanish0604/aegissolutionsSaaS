# Alembic configuration file
# Path: onboarding-service/alembic.ini

[alembic]
# Path to migration scripts
script_location = migrations

# Database URL: override via env var DATABASE_URL
# Example: postgresql+asyncpg://user:pass@localhost:5432/onboarding_db
sqlalchemy.url = postgresql+psycopg2://user:pass@localhost:5432/placeholder

# Logging
output_encoding = utf-8
timezone = utc
file_template = %%(rev)s_%%(slug)s

# version locations
version_locations = %(here)s/migrations/versions

# template used to generate migration filenames
truncate_slug_length = 40

# Whether to use the 'render_as_batch' mode
# when autogenerating migrations for SQLite
# (not needed for Postgres)
render_as_batch = false

# -------------------------------------------------------------------
# Logging configuration
# -------------------------------------------------------------------
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s