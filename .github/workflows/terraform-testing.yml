name: Terraform AWS Testing

on:
  pull_request:
    branches: [testing]
  push:
    branches: [testing]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  TF_WORKING_DIR: marketplace-adapters/aws/environments/testing
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  RESOURCE_PREFIX: ${{ secrets.CONNECTIVITY_ROLE_PREFIX }}

jobs:
  pr-connectivity:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Validate neutral connectivity
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/${{ env.RESOURCE_PREFIX }}-pr-connectivity
          aws-region: ${{ env.AWS_REGION }}

      - name: Show caller identity
        run: aws sts get-caller-identity

  verify-connectivity:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_TESTING_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Validate AWS connectivity
        run: aws sts get-caller-identity

      - name: Attempt staging role (should fail)
        id: negative-staging
        continue-on-error: true
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_STAGING_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Ensure staging access blocked
        if: steps.negative-staging.outcome == 'success'
        run: |
          echo "::error ::Testing branch inherited staging deploy permissions."
          exit 1

      - name: Attempt production role (should fail)
        id: negative-production
        continue-on-error: true
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_PRODUCTION_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Ensure production access blocked
        if: steps.negative-production.outcome == 'success'
        run: |
          echo "::error ::Testing branch inherited production deploy permissions."
          exit 1

  plan:
    needs: verify-connectivity
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_TESTING_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform -chdir="${TF_WORKING_DIR}" init

      - name: Terraform Plan
        run: terraform -chdir="${TF_WORKING_DIR}" plan

  apply-and-destroy:
    needs: verify-connectivity
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_TESTING_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform -chdir="${TF_WORKING_DIR}" init

      - name: Terraform Plan
        run: terraform -chdir="${TF_WORKING_DIR}" plan

      - name: Terraform Apply
        run: terraform -chdir="${TF_WORKING_DIR}" apply -auto-approve

      - name: Terraform Destroy
        if: always()
        run: terraform -chdir="${TF_WORKING_DIR}" destroy -auto-approve
