name: Docker Image Release

on:
  push:
    branches: [testing]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      IMAGE_REPO: ghcr.io/${{ github.repository_owner }}/aegis-iso20022-api
    steps:
      - uses: actions/checkout@v5

      - name: Run quick sanity tests
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r services/aegis-iso20022-api/requirements.txt
          pip install pytest
      - name: Pytest smoke
        run: |
          pytest services/aegis-iso20022-api/tests/test_translate_api.py

      - name: Log in to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: |
          docker build -t aegis-iso20022-api:dev services/aegis-iso20022-api

      - name: Tag and push image
        run: |
          IMAGE_REPO_LOWER=$(echo "${IMAGE_REPO}" | tr '[:upper:]' '[:lower:]')
          docker tag aegis-iso20022-api:dev ${IMAGE_REPO_LOWER}:${{ github.sha }}
          docker tag aegis-iso20022-api:dev ${IMAGE_REPO_LOWER}:testing-latest
          docker push ${IMAGE_REPO_LOWER}:${{ github.sha }}
          docker push ${IMAGE_REPO_LOWER}:testing-latest
