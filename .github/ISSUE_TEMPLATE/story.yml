name: Story
description: Break down a feature into user stories.
title: "[Story]: "
labels:
  - "type: story"
body:
  - type: textarea
    id: summary
    attributes:
      label: Story Summary
      description: Describe the user impact and scope.
    validations:
      required: true
  - type: dropdown
    id: product
    attributes:
      label: Product
      options:
        - payments:iso20022
        - security
        - doc-analyzer
        - privacy:anonymization
    validations:
      required: true
  - type: dropdown
    id: change_type
    attributes:
      label: Change Type
      options:
        - feature
        - fix
        - hotfix
        - perf
        - docs
        - refactor
        - build
        - ci
        - test
        - chore
    validations:
      required: true
  - type: dropdown
    id: change_risk
    attributes:
      label: Change Risk
      options:
        - low
        - medium
        - high
    validations:
      required: true
  - type: checkboxes
    id: environment
    attributes:
      label: Environments
      options:
        - label: testing
        - label: staging
        - label: prod
    validations:
      required: true
  - type: dropdown
    id: area
    attributes:
      label: Area
      options:
        - infra
        - api
        - security
        - ci-cd
        - mapping-engine
        - validator
        - rule-engine
    validations:
      required: true
  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance Criteria
      description: Gherkin or bullet list.
    validations:
      required: true
  - type: textarea
    id: dependencies
    attributes:
      label: Dependencies / Links
